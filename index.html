<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Filmkaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00aeff, #ff4500);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 3s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .apply-btn {
        padding: 10px 20px;
        background-color: #6200ea;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .apply-btn:hover {
        background-color: #3700b3;
    }
    </style>
    <script>
        function goToCareers()
        {
            window.location.replace('careers.html');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>We're Under Maintenance</h1>
        Our website is currently undergoing scheduled maintenance.  
           Please check back soon. Thank you for your patience!<br><br>-The Filmkaar<br>Reach out to us for queries - <b>admin@thefilmkaarproduction.com</b><br>
        <br><button class="apply-btn" onclick="goToCareers()">Check Careers</button>
    </div>
</body>
</html>
