
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Filmkaar</title>
    <script>
        function dot() 
        {
            fetch("https://thefilmkaar.pythonanywhere.com/")
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error("Error:", error));
        }
        function tick()
        {
            fetch("https://thefilmkaar.pythonanywhere.com/getJD", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <button onclick="dot()">Click Me - GET</button>
    <button onclick="tick()">Click Me - POST</button>
</body>
</html>
